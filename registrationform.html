<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REGISTER</title>
</head>
<body>
<h1>student registration form</h1>
<form action="">
    <label for="full name">Full name:</label>
    <input type="Full name" id="full name" placeholder="Full name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="email"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password"><br><br>
    <label for="Date of birth">Date of birth:</label>
    <input type="date " id="Date of birth" ><br><br>
    <label for="phone number">Phone number:</label>
    <input type="phone" id="phone number" placeholder="phone number"><br>
    <label>Gender</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">female</label><br>
    <label for="courses">course</label><br>
    <select name="courses" id="courses"><br>
        <option value="web">Web Development</option>
        <option value="web">Cyber Security</option>
        <option value="data">Data Analytics</option>
        <option value="AI">Artificial Inteligence</option>

    </select><br>
    <label for="file">upload files</label>
    <input type="file" id="file" name="file"><br>
    <input type="checkbox">terms and conditions<br>
    <input type="reset" value="SEND"><br>
    <input type="submit" value="REGISTER">






</form>

</body>
</html>
